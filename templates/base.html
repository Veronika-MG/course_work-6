<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

    {% include "navbar.html" %}
    <div class="my-5">
    {% if messages %}

    {% for message in messages %}
    <div style="max-width: 50rem;" class="mx-auto alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
     {{ message|safe }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endfor %}
{% endif %}
</div>
    {% block main %}
    {% endblock main %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
