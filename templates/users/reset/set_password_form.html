{% extends "base.html" %}

{% block title %}Сменить пароль{% endblock title %}

{% block main %}
{% if not validlink %}
сброс пароля прошёл неуспешно
{% else %}
<p class="mx-auto" style="max-width: 30rem;">Вы вошли, осталось только установить новый пароль</p>
<form method="post" class="border rounded p-3 mx-auto my-5" style="max-width: 30rem;">
    <p>Смена пароля</p>
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="сменить пароль" class="btn btn-dark"/>
</form>
{% endif %}
{% endblock main %}
