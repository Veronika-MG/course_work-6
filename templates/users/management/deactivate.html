{% extends "base.html" %}
{% block title %}Блокировка пользователя{% endblock title %}
{% block main %}
<form method="POST" class="border rounded-3 p-3 mx-auto" style="width: 40rem;">
    <p>Заблокировать пользователя {{ object.email }}?</p>
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-danger" type="submit" value="Заблокировать">
</form>
{% endblock main %}
